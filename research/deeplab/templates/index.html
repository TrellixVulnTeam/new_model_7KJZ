{% extends 'base.html' %}
​
{% block header %}
  <p>{% block title %}Start by uploading a image file{% endblock %}</p>
{% endblock %}
​
{% block content %}
  <form method="post" enctype=multipart/form-data>
    <label for="metadata">Input file: </label>
    <input type="file" required name="image" id="image" multiple />
    <br />
    <br />
    <input type="submit" value="Get Response" />
  </form>
  {% for image in images %}
    <img src="data:image/png;charset=ascii;base64,{{image}}" alt="Image Placeholder" />
  {% endfor %} 
{% endblock %}
